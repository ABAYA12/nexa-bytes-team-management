<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Registration | Nexa Bytes</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --accent: #10b981;
            --light: #f9fafb;
            --dark: #111827;
            --border: #e5e7eb;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            padding: 2rem;
            margin: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .intern-id {
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.375rem;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
            cursor: pointer;
        }
        
        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .success-icon {
            color: var(--accent);
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nexa <span>Bytes</span></div>
        <h1>Intern Registration</h1>
    </header>
    
    <div class="intern-id">
        Intern ID: <span id="internIdDisplay">Loading...</span>
    </div>
    
    <form id="internForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone">
        </div>
        
        <div class="form-group">
            <label for="university">University</label>
            <input type="text" id="university">
        </div>
        
        <div class="form-group">
            <label for="role">Internship Role</label>
            <input type="text" id="role" required>
        </div>
        
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" required>
        </div>
        
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required>
        </div>
        
        <button type="submit">Register Intern</button>
        <a href="index.html" class="btn edit">
            <span class="btn-icon">üè†</span> Home
        </a> 
    
    <div class="success-popup" id="successPopup">
        <div class="popup-content">
            <div class="success-icon">‚úì</div>
            <h2>Registration Successful!</h2>
            <p>Your intern information has been submitted.</p>
            <button id="viewCardBtn">View ID Card</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="test.js"></script>
</body>
</html>
